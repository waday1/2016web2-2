<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>課題2-2</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script> 
    
    <script type="text/javascript">
    $(function()
      {
      $("p").css("color","red");
      }
     );
    $("#toggle").on("click",function () {
    $("#invisible").toggle("slow");
    });
    </script>
  </head>
  <body>
    
    <p>色替え</p>
    
    <div id="invisible">消えるよ</div>
     <button id="toggle">押すと消えるよ</button>
    
  </body>
</html>
