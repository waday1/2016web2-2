<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>課題2-2</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script> 
    
    <script type="text/javascript">
    $(function()
      {
      $("p").css("color","red");
      }
     );
      
      $(document).ready(function(){
        $("button").click(function () 
          {
            $("#target").toggle("slow");
          });
        });
    </script>
  </head>
  <body>
    
    <p>色替え</p>
    
    <div id="target">おはよう</div>
    <div style="display:none"　id="target">こんにちは</div>
     <button>押すと変わるよ</button>
    
  </body>
</html>
