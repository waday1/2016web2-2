<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>課題2-2</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script> 
    
    <script type="text/javascript">
    $(function()
      {
      $("p").css("color","red");
      }
     );
      
      $(document).ready(function(){
        
        $("#button1").click(function () 
          {
            $("div").toggle("slow");
          });
        
        $("#button2").click(function () 
        {
        $("#hyouzi").slideToggle();
        });
        
        });
    </script>
  </head>
  <body>
    
    <p>色替え</p>
    
    <button id="button1">押すと変わるよ</button>
    
    <p></p>
    
    <div>おはよう</div> 
    <div style="display:none">こんにちは</div>
    
    
    <p></p>
    <p></p>
    <button id="button2">押す</button>
    <p id="hyouzi">
      こんばんは
      <em>さようなら</em>
    </p>
    
  </body>
</html>
